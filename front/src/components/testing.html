<style>
  .style1{color:red;}
  .style2{color:blue;}
</style>

<H1 id="test">HELLO WORLD</H1>
<button onclick='toggler()'>toggler</button>

<script>
  let flag = true
  const toggler = () => {
    const test = document.getElementById('test')
    if(flag == true){
      test.classList.add('style1')
      test.classList.remove('style2')
      flag = false
    }
    else{
      test.classList.add('style2')
      test.classList.remove('style1')
      flag = true
    }
  }
</script>
